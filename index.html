<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Marvel Cinematic Universe" />
    <!-- <script src="https://kit.fontawesome.com/9fef8847aa.js" crossorigin="anonymous"></script> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="/styles.css" />

    <title>Marvel Cinematic Movies</title>
  </head>
  <body>
    <section class="overlay">
      <section class="topSection">
        <div class="right">
          <img src="" alt="" />
        </div>
        <div class="left">
          <div class="nav">
            <button class="firstBtn btn btn-danger">First Movie</button>
            <button class="backBtn btn btn-danger">Prior Movie</button>
            <button class="forwardBtn btn btn-danger">Next Movie</button>
            <button class="lastBtn btn btn-danger">Latest Movie</button>
          </div>
          <h1 class="mTitle">Movie Title</h1>
          <h3 class="directed">Directed by</h3>
          <h3 class="release">Release date</h3>
          <p class="description">Description</p> 
          <p>
            <a
              href=""
              class="trailer"
              target="_blank"
              rel="noopener noreferrer"
            ></a>
          </p>
          <p>
            <a
              href=""
              class="imdb"
              target="_blank"
              rel="noopener noreferrer"
            ></a>
          </p>
         
          <ul class="social">
            <li>
              <a
                href="https://twitter.com/DevAmeenM"
                target="blank"
                title="Follow me on Twitter"
                ><i class="fab fa-twitter"></i
              ></a>
            </li>
            <li>
              <a
                href="https://www.youtube.com/channel/UCtnzaJeLTPhhH6jolpdGhpw"
                title="Watch me in action on Youtube"
                target="blank"
                ><i class="fab fa-youtube"></i
              ></a>
            </li>
            <li>
              <a
                href="https://www.linkedin.com/in/ameen-mohiyuddin/"
                title="learn more about me on linkedin"
                target="blank"
                ><i class="fab fa-linkedin"></i
              ></a>
            </li>
            <li>
              <a
                href="https://ameen-mohiyuddin-portfolio.netlify.app"
                target="blank"
                title="Check out my portfolio"
                ><i class="fa-solid fa-circle-user"></i
              ></a>
            </li>
            <li>
              <a
                href="https://github.com/Aminizle/Marvel"
                target="blank"
                title="View this on Github"
                ><i class="fa-brands fa-github"></i
              ></a>
            </li>
          </ul>
        </div>
      </section>
      <span class="trailer">
        <iframe
          class="video"
          src=""
          allowfullscreen=""
          allow="encrypted-media"
          width="1280"
          height="720"
        ></iframe>
      </span>
    </section>
  </body>

  <script src="main.js"></script>
</html>
